<div class="container">
  <h1>But our Product</h1>
  @if (loading) {
  <H5>loading</H5>
  } @else {
  <div class="card" style="width: 18rem">
    <img
      src="{{ product?.image }}"
      class="card-img-top"
      alt="{{ product?.title }}"
    />
    <div class="card-body">
      <h4>{{ product?.price | currency }}</h4>
      <h5 class="card-title">{{ product?.title }}</h5>
      <p class="card-text">{{ product?.description }}</p>
    </div>
  </div>
  }
</div>
