<div class="container">
    <h1>This if out products</h1>

<table class="table table-hover  table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Prive</th>
          <th scope="col">Description</th>
          <th scope="col">Detail</th>
        </tr>
      </thead>
      <tbody>
        @for (product of productList; track $index) {
            <tr>
              <th scope="row">{{product.id}}</th>
              <td>{{product.title}}</td>
              <td>{{product.price}}</td>
              <td>{{product.description}}</td>
              <button type="button" class="btn btn-outline-primary" (click)="navegate(product.id)">Detail</button>
            </tr>
        }
      </tbody>
</table>
</div>
